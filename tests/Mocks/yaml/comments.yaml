Comments:
  Title: Comments
  Icon: fas fa-comments
  Attributes:
    id:
      Name: Id
      DataType: integer
      Constraints: 'pk|required'
    comment:
      Name: Comment
      DataType: text
      Constraints: 'required|minlength:3|maxlength:256'
    postId:
      Name: PostId
      DataType: integer
      Constraints: 'required:true|fk:Posts,title'
    createdAt:
      Name: CreatedAt
      DataType: datetime
      Constraints: ''
    updatedAt:
      Name: UpdatedAt
      DataType: datetime
      Constraints: ''
