Users:
  Title: Users
  Icon: fas fa-users
  Attributes:
    id:
      Name: Id
      DataType: integer
      Constraints: 'pk|ai|required|type:number'
    email:
      Name: Email
      DataType: string
      Constraints: 'required|maxlength:255|type:email'
    password:
      Name: Password
      DataType: string
      Constraints: 'required|maxlength:255'
    name:
      Name: Name
      DataType: string
      Constraints: 'required|maxlength:255'
    status:
      Name: Status
      DataType: string
      Constraints: 'required|maxlength:1'
    lastLoginAt:
      Name: LastLoginAt
      DataType: datetime
      Constraints: ''
    createdAt:
      Name: CreatedAt
      DataType: datetime
      Constraints: 'ca'
    updatedAt:
      Name: UpdatedAt
      DataType: datetime
      Constraints: 'ua'
